<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Różne czcionki</title>
    <!-- Import czcionek z Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Allura&family=Dancing+Script&family=Great+Vibes&family=Playfair+Display&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f9f9f9;
            padding: 40px;
            font-size: 28px;
            line-height: 1.6;
        }

        .font-sample {
            margin-bottom: 40px;
        }

        .dancing-script {
            font-family: 'Dancing Script', cursive;
        }

        .playfair-display {
            font-family: 'Playfair Display', serif;
        }

        .allura {
            font-family: 'Allura', cursive;
        }

        .great-vibes {
            font-family: 'Great Vibes', cursive;
        }

        h2 {
            font-size: 20px;
            color: #555;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="font-sample dancing-script">
    <h2>Dancing Script</h2>
    <p>Razem do końca świata</p>
    <p>i jeden dzień dłużej</p>
</div>

<div class="font-sample playfair-display">
    <h2>Playfair Display</h2>
    <p>Razem do końca świata</p>
    <p>i jeden dzień dłużej</p>
</div>

<div class="font-sample allura">
    <h2>Allura</h2>
    <p>Razem do końca świata</p>
    <p>i jeden dzień dłużej</p>
</div>

<div class="font-sample great-vibes">
    <h2>Great Vibes</h2>
    <p>Razem do końca świata</p>
    <p>i jeden dzień dłużej</p>
</div>
</body>
</html>
